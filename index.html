<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="логотип места Росиии"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватарка" />
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Edit"
            ></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button
          class="profile__button-add"
          type="button"
          aria-label="Add"
        ></button>
      </section>

      <section class="cards">
        <template id="card-template">
          <article class="card">
            <img class="card__img" src="#" alt="" />
            <div class="card__block">
              <h2 class="card__title"></h2>
              <button
                type="button"
                class="card__like"
                aria-label="like"
              ></button>
            </div>
            <button
              type="button"
              class="card__delete"
              aria-label="delete"
            ></button>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Езжева Ирина</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__conteiner">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="user-name"
            placeholder="Ваше Имя"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_about"
            name="user-about"
            placeholder="О себе"
            required
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__conteiner">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-add" name="popup-form">
          <input
            type="text"
            class="popup__input popup__input_type_element-title"
            name="element-name"
            placeholder="Название"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_element-link"
            name="element-link"
            placeholder="Ссылка на картинку"
            required
          />
          <button
            type="submit"
            class="popup__submit-button popup__submit-button-to-create"
          >
            Создать
          </button>
        </form>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>

    <div class="popup popup_full-screen">
      <div class="popup__container-full-screen">
        <img class="popup__full-img" src="#" alt="" />
        <p class="popup__full-text"></p>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
