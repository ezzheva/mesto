<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/Vector.svg')%>"
        alt="логотип места Росиии"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="pofile__avatar-box">
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="аватарка" />
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Edit"
            ></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button
          class="profile__button-add"
          type="button"
          aria-label="Add"
        ></button>
      </section>

      <section class="cards">
        <template id="card-template">
          <article class="card">
            <img class="card__img" src="#" alt="" />
            <div class="card__block">
              <h2 class="card__title"></h2> 
              <div class="card__like-counter">                                                                         
                <button
                  type="button"
                  class="card__like"
                  aria-label="like"
                ></button>
                <p class="card__number-likes">0</p>
              </div>
            </div>
            <button
              type="button"
              class="card__delete"
              aria-label="delete"
            ></button>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Езжева Ирина</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__conteiner">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-edit" name="popup-form" novalidate>
          <input
            type="text"
            id="popup__input-name"
            class="popup__input popup__input_type_name"
            name="user-name"
            placeholder="Ваше Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error popup__input-name-error"></span>
          <input
            type="text"
            id="popup__input-about"
            class="popup__input popup__input_type_about"
            name="about"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error popup__input-about-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__conteiner">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-add" name="popup-form-add" novalidate>
          <input
            type="text"
            id="popup__input-title"
            class="popup__input popup__input_type_element-title"
            name="element-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error popup__input-title-error"></span>
          <input
            type="url"
            id="popup__input-link"
            class="popup__input popup__input_type_element-link"
            name="element-link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error popup__input-link-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>

    <div class="popup popup_full-screen">
      <div class="popup__container-full-screen">
        <img class="popup__full-img" src="#" alt="" />
        <p class="popup__full-text"></p>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>
    
    <div class="popup popup-trash">
      <div class="popup__conteiner">
        <h1 class="popup__title">Вы уверенны?</h1>
        <form class="popup__form popup__form-add" name="popup-form-add" novalidate>
          <button type="submit" class="popup__submit-button">Да</button>
        </form>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>
    
    <div class="popup popup-avatar">
      <div class="popup__conteiner">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="popup-form-avatar" novalidate>
          <input
            type="url"
            id="avatar"
            class="popup__input popup__input_type_avatar"
            name="avatar"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error avatar-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Close"></button>
      </div>
    </div>
  </body>
</html>
